          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>

    <!-- jumbotron -->
    <div class="jumbotron-login text-center" style="height: 100vh" >
      <h3 class="tagline text-light">Wilujeng Sumping Di Kampung Seni</h3>
      <h1 class="main-jelekong display-3 pt-5 text-light">JELEKONG</h1>
      <P ><h3 class="tagline text-light">Endah alamna tur motekar pangeusina</h3></P><br><br><br><br>
      <div class="btn-group"> 
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-light text-light" data-toggle="modal" data-target="#exampleModalLong" style="width: 120px">
          Log In
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="container">
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required></div>
                  <div>   
                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required></div>
                  <div>      
                    <button type="button" class="btn" data-dismiss="modal" onclick="namaPassword(form.uname.value, form.psw.value)">Log in</button>
                    <input type="checkbox" checked="checked"> Remember me
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
